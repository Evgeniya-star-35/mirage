<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,maximum-scale=1 "
    />
    <meta
      name="description"
      content="Наша команда с удовольствием поможет Вам в создании сайта,интернет-магазина по Вашим предпочтениям"
    />
    <title>Mirage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="wrapper">
        <a href="#" class="logo">
          <span class="logo__first">Mi</span
          ><span class="logo__second">rage</span>
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">About</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Product</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Pricing</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="navigation__btn">
          <svg class="navigation__icon" width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>
      </div>

      <div class="hero">
        <div class="hero__block">
          <h1></h1>
          <h2 class="hero__title">We Deliver The Best Product for You</h2>
          <p class="hero__text">
            Design is the creation of a plan or convention for the construction
            of an object or a system as in architectural blueprints, engineering
            drawings, business processes,
          </p>
          <button type="button" class="btn">
            <span class="btn__text">Get started</span>
            <svg class="btn__arrow" width="29" height="13">
              <use href="./images/symbol-defs.svg#icon-arrow"></use>
            </svg>
            <svg class="btn__square" width="32" height="32">
              <use href="./images/symbol-defs.svg#icon-square"></use>
            </svg>
          </button>
        </div>

        <div class="hero__picture">
          <picture>
            <source
              srcset="
                ./images/hero/hero@1x.webp 1x,
                ./images/hero/hero@2x.webp 2x
              "
              type="image/webp"
              media="(min-width: 300px) "
            />
            <source
              srcset="
                ./images/hero/hero@1x.png 1x,
                ./images/hero/hero@2x.png 2x
              "
              type="image/png"
            />
            <img src="./images/hero/hero@1x.png" alt="hero" />
          </picture>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
